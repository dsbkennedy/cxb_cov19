baseurl = "https://cxb-cov19.netlify.app/"
languageCode = "en-us"
title = "Cox's Bazar COVID-19 Response"
theme = "blackburn"
author = ""
copyright = ""
canonifyurls = true
paginate = 10
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = ""
  brand = "WHO CXB"
  googleAnalytics = "D"
  disqus = ""
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  dateFormat = "02 Jan 2006, 15:04"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Dashboards"
    pre = "<i class='fa fa-columns fa-fw'></i>"
    weight = 2
    identifier = "dashboard"
    url = "/dashboard/"
  [[menu.main]]
    name = "Situation Reports"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "sitrep"
    url = "/sitrep/" 
  [[menu.main]]
    name = "Partners"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "partner"
    url = "/partner/"  
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 3
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "Contact"
    pre = "<i class='fa fa-phone fa-fw'></i>"
    weight = 4
    url = "/contact/"

[params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"
